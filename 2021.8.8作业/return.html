

<script>
    var a = 100
    var b = 200
    var arr = [2, 2, 2]

    var newArr = arr.map(function (item, index) {
        var a = 300

        if (item === index + 1) { return item }
        if (item === index) { return b }
        return a
    })

    window.setTimeout(function () {
        // 因为b=200然后因为++b会先加1然后打印
        console.log(++b)
    }, 0)
    console.log(newArr)
</script>
